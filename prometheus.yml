global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'agentic-qa-monitor'

scrape_configs:
  # App metrics
  - job_name: 'agentic-qa'
    static_configs:
      - targets: ['localhost:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
