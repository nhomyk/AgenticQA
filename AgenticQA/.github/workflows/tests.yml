name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  pipeline-framework-health:
    runs-on: ubuntu-latest
    name: Pipeline Framework Health Check
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov
      
      - name: Run Pipeline Framework Health Checks
        run: pytest tests/test_pipeline_framework.py -m critical -v

  auto-fix-linting-issues:
    runs-on: ubuntu-latest
    name: Auto-Fix Linting Issues (SRE Agent)
    needs: [pipeline-framework-health]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          pip install -e .
          pip install black flake8 mypy
      
      - name: Run Black formatter
        run: black src/ tests/ --check --diff || black src/ tests/
      
      - name: Run Flake8 linter
        run: flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503 || true
      
      - name: Run Mypy type checker
        run: mypy src/ --ignore-missing-imports || true
      
      - name: Commit auto-fixes if needed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "chore: auto-fix linting issues" || true

  code-linting:
    runs-on: ubuntu-latest
    name: Code Linting
    needs: [auto-fix-linting-issues]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install linting tools
        run: pip install black flake8 mypy
      
      - name: Final Black check
        run: black src/ tests/ --check
      
      - name: Final Flake8 check
        run: flake8 src/ tests/ --max-line-length=100 --extend-ignore=E203,W503 || true
      
      - name: Final Mypy check
        run: mypy src/ --ignore-missing-imports || true

  test:
    needs: [code-linting]
    runs-on: ubuntu-latest
    name: Unit & Integration Tests
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov
      
      - name: Run tests
        run: pytest tests/ -m unit -v
      
      - name: Run integration tests
        run: pytest tests/ -m integration -v
      
      - name: Run all tests with coverage
        run: pytest tests/ -v --cov=src/agenticqa --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  rag-tests:
    needs: [code-linting]
    runs-on: ubuntu-latest
    name: RAG & Vector Store Tests
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov weaviate-client
      
      - name: Run RAG tests
        run: pytest tests/test_rag_retrieval.py -v

  weaviate-integration:
    needs: [code-linting]
    runs-on: ubuntu-latest
    name: Weaviate Integration Tests
    services:
      weaviate:
        image: semitechnologies/weaviate:latest
        env:
          QUERY_DEFAULTS_LIMIT: 25
          AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
        options: >-
          --health-cmd='curl -f http://localhost:8080/v1/.well-known/ready || exit 1'
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 8080:8080
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest weaviate-client
      
      - name: Run Weaviate integration tests
        run: pytest tests/test_rag_retrieval.py::TestWeaviateIntegration -v
        continue-on-error: true
        env:
          WEAVIATE_HOST: localhost
          WEAVIATE_PORT: 8080

  data-validation:
    needs: [code-linting]
    runs-on: ubuntu-latest
    name: Data Validation Tests
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest pytest-cov pandas numpy
      
      - name: Run data validation tests
        run: pytest tests/test_data_validation.py -v
