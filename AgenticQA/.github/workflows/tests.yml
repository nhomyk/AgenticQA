name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ðŸ”´ PHASE 1: CRITICAL HEALTH CHECK (must pass before proceeding)
  pipeline-framework-health:
    runs-on: ubuntu-latest
    name: Pipeline Framework Health Check
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov
      
      - name: Run critical pipeline framework health checks
        run: pytest tests/test_pipeline_framework.py -m critical -v
        continue-on-error: false
      
      - name: Verify pipeline infrastructure
        run: |
          echo "âœ… Pipeline framework health check passed"
          echo "âœ… All critical checks passed"
          echo "âœ… Ready for linting and test phases"

  # ðŸŸ¡ PHASE 2: AUTO-FIX LINTING (depends on health check)
  auto-fix-linting:
    runs-on: ubuntu-latest
    name: Auto-Fix Linting Issues
    needs: pipeline-framework-health
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install black flake8 mypy
      
      - name: Format with Black
        run: black src/ tests/ --check --verbose
        continue-on-error: true
      
      - name: Lint with Flake8
        run: flake8 src/ tests/ --count --verbose
        continue-on-error: true
      
      - name: Type check with Mypy
        run: mypy src/ --ignore-missing-imports
        continue-on-error: true
      
      - name: Auto-fix formatting
        run: black src/ tests/
      
      - name: Create or update PR with fixes
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "âœ… No formatting changes needed"
          else
            echo "âš ï¸  Auto-fixed formatting issues"
            git add -A
            git diff --cached --stat
          fi

  # ï¿½ï¿½ PHASE 3: PARALLEL TEST JOBS (all run simultaneously after linting)
  test:
    runs-on: ubuntu-latest
    name: Unit & Integration Tests
    needs: auto-fix-linting
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov
      
      - name: Run unit tests
        run: pytest tests/ -m unit -v
      
      - name: Run integration tests (with mocks)
        run: pytest tests/ -m integration -v
      
      - name: Run all tests with coverage
        run: pytest tests/ -v --cov=src/agenticqa --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  rag-tests:
    runs-on: ubuntu-latest
    name: RAG Tests (Vector Store & Retrieval)
    needs: auto-fix-linting
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov weaviate-client
      
      - name: Run RAG unit tests
        run: pytest tests/test_rag_retrieval.py::TestEmbeddings -v
      
      - name: Run RAG retriever tests
        run: pytest tests/test_rag_retrieval.py::TestRAGRetrieverWithMock -v
      
      - name: Run multi-agent RAG tests
        run: pytest tests/test_rag_retrieval.py::TestMultiAgentRAG -v
      
      - name: Run RAG integration tests (mocks)
        run: pytest tests/test_rag_retrieval.py::TestRAGIntegration -v
      
      - name: Run all RAG tests with coverage
        run: pytest tests/test_rag_retrieval.py -v --cov=src/agenticqa.rag --cov-report=xml
      
      - name: Upload RAG test coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: rag-tests
          name: rag-coverage
          fail_ci_if_error: false

  weaviate-integration:
    runs-on: ubuntu-latest
    name: Weaviate Integration Tests
    needs: auto-fix-linting
    
    services:
      weaviate:
        image: semitechnologies/weaviate:latest
        env:
          QUERY_DEFAULTS_LIMIT: 25
          AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
          PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
        options: >-
          --health-cmd='curl --fail http://localhost:8080/v1/.well-known/ready'
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 8080:8080
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest weaviate-client
      
      - name: Wait for Weaviate to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/v1/.well-known/ready; then
              echo "Weaviate is ready!"
              exit 0
            fi
            echo "Waiting for Weaviate... ($i/30)"
            sleep 2
          done
          echo "Weaviate did not start in time"
          exit 1
      
      - name: Run Weaviate integration tests
        run: pytest tests/test_rag_retrieval.py::TestWeaviateIntegration -v
        continue-on-error: true

  data-validation:
    runs-on: ubuntu-latest
    name: Data Validation & Quality Tests
    needs: auto-fix-linting
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov pandas numpy
      
      - name: Run data integrity tests
        run: pytest tests/test_data_validation.py::TestDataIntegrity -v
      
      - name: Run data quality tests
        run: pytest tests/test_data_validation.py::TestDataQuality -v
      
      - name: Run snapshot & change detection tests
        run: pytest tests/test_data_validation.py::TestDataSnapshots -v
      
      - name: Run duplicate & similarity detection tests
        run: pytest tests/test_data_validation.py::TestDuplicateDetection -v
      
      - name: Run data security & PII tests
        run: pytest tests/test_data_validation.py::TestDataSecurity -v
      
      - name: Run data consistency & referential integrity tests
        run: pytest tests/test_data_validation.py::TestDataConsistency -v
      
      - name: Run comprehensive data validation reports
        run: pytest tests/test_data_validation.py::TestDataValidationReport -v
      
      - name: Run all data validation tests with coverage
        run: pytest tests/test_data_validation.py -v --cov=src/agenticqa --cov-report=xml
      
      - name: Upload data validation coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: data-validation
          name: data-validation-coverage
          fail_ci_if_error: false
      
      - name: Generate data quality summary
        if: always()
        run: |
          echo "## ðŸ“Š Data Validation Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Data Integrity (Schema, Types, Structure)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Data Quality (Content Validation)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Snapshots & Change Detection (Before/After)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Duplicate Detection (Exact, Fuzzy, Phonetic)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Data Security (PII, Encryption, Access)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Data Consistency (Referential Integrity)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Validation Checks" >> $GITHUB_STEP_SUMMARY
          echo "- Schema consistency verified" >> $GITHUB_STEP_SUMMARY
          echo "- Data types validated" >> $GITHUB_STEP_SUMMARY
          echo "- Duplicates detected (exact, fuzzy, phonetic)" >> $GITHUB_STEP_SUMMARY
          echo "- Change snapshots compared (before/after)" >> $GITHUB_STEP_SUMMARY
          echo "- Null values checked in critical fields" >> $GITHUB_STEP_SUMMARY
          echo "- Data security and PII handling verified" >> $GITHUB_STEP_SUMMARY
          echo "- Referential integrity confirmed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Result**: Data accuracy and integrity validated for code changes"
