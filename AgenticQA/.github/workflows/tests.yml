name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  pipeline-framework-health:
    runs-on: ubuntu-latest
    name: Pipeline Framework Health Check
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov
      
      - name: Run critical pipeline framework health checks
        run: pytest tests/test_pipeline_framework.py -m critical -v

  auto-fix-linting:
    needs: [pipeline-framework-health]
    runs-on: ubuntu-latest
    name: Auto-Fix Linting Issues
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install black flake8 mypy
      
      - name: Format with Black
        run: black src/ tests/ --check --verbose || true
      
      - name: Lint with Flake8
        run: flake8 src/ tests/ --count --verbose || true
      
      - name: Type check with Mypy
        run: mypy src/ --ignore-missing-imports || true
      
      - name: Auto-fix formatting
        run: black src/ tests/

  test:
    needs: [auto-fix-linting]
    runs-on: ubuntu-latest
    name: Unit & Integration Tests
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov
      
      - name: Run unit tests
        run: pytest tests/ -m unit -v
      
      - name: Run integration tests
        run: pytest tests/ -m integration -v
      
      - name: Run all tests with coverage
        run: pytest tests/ -v --cov=src/agenticqa --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  rag-tests:
    needs: [auto-fix-linting]
    runs-on: ubuntu-latest
    name: RAG Tests
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov weaviate-client
      
      - name: Run RAG tests
        run: pytest tests/test_rag_retrieval.py -v

  weaviate-integration:
    needs: [auto-fix-linting]
    runs-on: ubuntu-latest
    name: Weaviate Integration
    services:
      weaviate:
        image: semitechnologies/weaviate:latest
        env:
          QUERY_DEFAULTS_LIMIT: 25
          AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
        options: >-
          --health-cmd='curl --fail http://localhost:8080/v1/.well-known/ready'
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 8080:8080
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest weaviate-client
      
      - name: Run Weaviate integration tests
        run: pytest tests/test_rag_retrieval.py::TestWeaviateIntegration -v
        continue-on-error: true

  data-validation:
    needs: [auto-fix-linting]
    runs-on: ubuntu-latest
    name: Data Validation
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov pandas numpy
      
      - name: Run data validation tests
        run: pytest tests/test_data_validation.py -v
