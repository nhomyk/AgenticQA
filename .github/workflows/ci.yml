on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual workflow trigger'
      run_type:
        description: 'Type of run (initial, retest, retry, manual)'
        required: false
        default: 'manual'
        type: choice
        options:
          - initial
          - retest
          - retry
          - manual
          - diagnostic
      run_chain_id:
        description: 'Run chain ID (for grouping reruns with their initial run)'
        required: false
        default: ''

# Concurrency strategy: Group by run_chain_id to allow parallel chains
# - Each initial run gets unique chain (run_id)
# - All reruns reference same chain_id
# - Different chains can run in parallel
# - Reruns within same chain are serial (cancel previous rerun)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.inputs.run_chain_id || github.run_id }}
  cancel-in-progress: true

env:
  RUN_TYPE: ${{ github.event.inputs.run_type || 'initial' }}
  RUN_CHAIN_ID: ${{ github.event.inputs.run_chain_id || github.run_id }}

jobs:
  # Phase -1: Pipeline Rescue (Initial Health Check & Emergency Repair)
  # Runs FIRST to detect and fix any critical issues
  pipeline-rescue:
    runs-on: ubuntu-latest
    name: ðŸš¨ Pipeline Health Check & Emergency Repair
    permissions:
      contents: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Check if workflows are syntactically valid
      - name: Validate workflow YAML
        id: validate
        run: |
          npm install -g js-yaml
          echo "ðŸ” Validating all workflow files..."
          
          VALID=true
          for file in .github/workflows/*.yml .github/workflows/*.yaml; do
            if [ -f "$file" ]; then
              echo ""
              echo "Checking: $file"
              if node -e "const yaml = require('js-yaml'); const fs = require('fs'); try { yaml.load(fs.readFileSync('$file', 'utf8')); console.log('âœ… Valid'); } catch(e) { console.log('âŒ ERROR:', e.message); process.exit(1); }" 2>&1; then
                true
              else
                VALID=false
              fi
            fi
          done
          
          if [ "$VALID" = true ]; then
            echo "status=valid" >> $GITHUB_OUTPUT
            echo "âœ… All workflows validated successfully"
          else
            echo "status=invalid" >> $GITHUB_OUTPUT
            echo "âŒ Some workflows are invalid"
          fi

      # Run repair system if validation failed
      - name: Run emergency repair system
        if: steps.validate.outputs.status == 'invalid'
        run: node repair-workflow.js
        continue-on-error: true

      # Report status
      - name: Report rescue status
        run: |
          echo "## ðŸ”§ Pipeline Rescue Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ steps.validate.outputs.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.validate.outputs.status }}" = "valid" ]; then
            echo "âœ… Pipeline is healthy - proceeding with workflow" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš™ï¸ Repairs applied - workflow may re-trigger" >> $GITHUB_STEP_SUMMARY
          fi

  # Phase 0: Linting Fix (SRE Agent - Early Prevention)
  # Auto-fixes linting errors before the lint job runs
  linting-fix:
    needs: [pipeline-rescue]
    runs-on: ubuntu-latest
    name: "ðŸ”§ Auto-Fix Linting Issues (SRE Agent)"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint auto-fix
        run: |
          echo "ðŸ” Scanning for linting issues..."
          npx eslint . --ext .js --fix || true
          echo "âœ… Auto-fix complete"
      - name: Check if files changed
        id: verify
        run: |
          if git diff --quiet; then
            echo "status=clean" >> $GITHUB_OUTPUT
          else
            echo "status=fixed" >> $GITHUB_OUTPUT
          fi
      - name: Commit and push fixes
        if: steps.verify.outputs.status == 'fixed'
        run: |
          git config --global user.name "sre-agent[bot]"
          git config --global user.email "sre-agent[bot]@users.noreply.github.com"
          git add -A
          git commit -m "fix: Auto-fix linting errors via SRE Agent - Phase 0 early prevention" || echo "No changes to commit"
          git push || echo "Already up to date"

  lint:
    needs: [linting-fix]
    runs-on: ubuntu-latest
    name: Code Linting
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npx eslint . --ext .js

  unit-test:
    needs: [lint]
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run Jest unit tests
        run: npx jest --coverage 2>&1 | tee jest-output.log
      - name: Save Jest failures
        if: failure()
        run: |
          mkdir -p test-failures
          if [ -f jest-output.log ]; then
            echo "JEST_FAILED=true" >> test-failures/summary.txt
            grep -i "error\|fail\|expected" jest-output.log >> test-failures/jest-errors.txt || true
          fi
      - name: Upload test failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures
          path: test-failures/
          retention-days: 1

  test-playwright:
    needs: [lint]
    runs-on: ubuntu-latest
    name: Playwright Tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test 2>&1 | tee playwright-output.log
      - name: Save Playwright failures
        if: failure()
        run: |
          mkdir -p test-failures
          if [ -f playwright-output.log ]; then
            echo "PLAYWRIGHT_FAILED=true" >> test-failures/summary.txt
            grep -i "error\|fail\|expected" playwright-output.log >> test-failures/playwright-errors.txt || true
          fi
      - name: Upload test failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures
          path: test-failures/
          retention-days: 1

  test-vitest:
    needs: [lint]
    runs-on: ubuntu-latest
    name: Vitest Tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run Vitest
        run: npm run test:vitest -- --run --coverage 2>&1 | tee vitest-output.log
      - name: Save Vitest failures
        if: failure()
        run: |
          mkdir -p test-failures
          if [ -f vitest-output.log ]; then
            echo "VITEST_FAILED=true" >> test-failures/summary.txt
            grep -i "error\|fail\|expected" vitest-output.log >> test-failures/vitest-errors.txt || true
          fi
      - name: Upload test failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures
          path: test-failures/
          retention-days: 1

  test-cypress:
    needs: [lint]
    runs-on: ubuntu-latest
    name: Cypress Tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Install Cypress Browsers
        run: npx cypress install
      - name: Start server
        run: npm start > /tmp/server.log 2>&1 &
        timeout-minutes: 1
      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "âœ… Server is ready!"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          echo "âŒ Server did not start in time"
          cat /tmp/server.log
          exit 1
      - name: Run Cypress tests
        run: npx cypress run 2>&1 | tee cypress-output.log
        timeout-minutes: 2
      - name: Save Cypress failures
        if: failure()
        run: |
          mkdir -p test-failures
          if [ -f cypress-output.log ]; then
            echo "CYPRESS_FAILED=true" >> test-failures/summary.txt
            grep -i "error\|fail\|expected" cypress-output.log >> test-failures/cypress-errors.txt || true
          fi
      - name: Upload test failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures
          path: test-failures/
          retention-days: 1

  test-pa11y:
    needs: [lint]
    runs-on: ubuntu-latest
    name: Pa11y Accessibility Tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Start server
        run: npm start > /tmp/server.log 2>&1 &
      - name: Wait for server
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "âœ… Server started"
              exit 0
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          echo "âŒ Server did not start in time"
          cat /tmp/server.log
          exit 1
      - name: Run Pa11y accessibility tests
        run: npm run test:pa11y 2>&1 | tee pa11y-output.log
      - name: Save Pa11y failures
        if: failure()
        run: |
          mkdir -p test-failures
          if [ -f pa11y-output.log ]; then
            echo "PA11Y_FAILED=true" >> test-failures/summary.txt
            grep -i "error\|fail\|wcag" pa11y-output.log >> test-failures/pa11y-errors.txt || true
          fi
      - name: Upload test failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures
          path: test-failures/
          retention-days: 1

  test-security-audit:
    needs: [lint]
    runs-on: ubuntu-latest
    name: Security & Dependency Audit
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit (dependencies)
        run: npm audit --audit-level=moderate 2>&1 | tee audit-output.log || true
      - name: Check audit results
        run: |
          if grep -q "high\|critical" audit-output.log; then
            echo "âš ï¸ Security vulnerabilities detected"
            cat audit-output.log
            exit 1
          fi
          echo "âœ… No critical vulnerabilities found"
      - name: Save audit failures
        if: failure()
        run: |
          mkdir -p test-failures
          cp audit-output.log test-failures/security-audit-errors.txt || true
      - name: Upload test failures
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-failures
          path: test-failures/
          retention-days: 1

  # Phase 1: SDET Agent (Manual QA & Codebase Analysis)
  sdet-agent:
    needs:
      - unit-test
      - test-playwright
      - test-vitest
      - test-cypress
      - test-pa11y
      - test-security-audit
    if: always()
    runs-on: ubuntu-latest
    name: "Phase 1ï¸âƒ£ SDET Agent (Testing)"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./coverage
        continue-on-error: true
      - name: "ðŸ§ª Run SDET Agent - Test Phase"
        run: node sdet-agent.js
      - uses: actions/upload-artifact@v4
        with:
          name: sdet-coverage
          path: coverage/
          retention-days: 30
        continue-on-error: true
      - uses: actions/upload-artifact@v4
        with:
          name: sdet-tests
          path: unit-tests/
          retention-days: 30
        continue-on-error: true

  # Phase 1: Compliance Agent (Legal & Regulatory Testing)
  compliance-agent:
    needs:
      - unit-test
      - test-playwright
      - test-vitest
      - test-cypress
      - test-pa11y
      - test-security-audit
    if: always()
    runs-on: ubuntu-latest
    name: "Phase 1ï¸âƒ£ Compliance Agent (Testing)"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: "ðŸ›¡ï¸  Run Compliance Agent - Test Phase"
        run: npm run compliance-agent
      - name: Upload compliance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compliance-audit-report
          path: compliance-audit-report.md
          retention-days: 90
      - name: Check for compliance critical issues
        run: |
          if grep -q "ðŸ”´ Critical Issues.*must be resolved" compliance-audit-report.md; then
            echo "âš ï¸  Compliance audit found critical issues"
            exit 0
          fi
          echo "âœ… Compliance audit passed"

  # Phase 2: Fullstack Agent (Only runs after BOTH Phase 1 agents complete)
  fullstack-agent:
    needs: [sdet-agent, compliance-agent]
    if: always()
    runs-on: ubuntu-latest
    name: "Phase 2ï¸âƒ£ Fullstack Agent (Code & Compliance Fixes)"
    permissions:
      contents: write
      actions: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: "â³ Waiting for Phase 1 testing to complete"
        run: echo "ðŸ”„ SDET and Compliance agents have completed testing"
      - name: Download test failure artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-failures
          path: ./test-failures
        continue-on-error: true
      - name: Download compliance audit report
        uses: actions/download-artifact@v4
        with:
          name: compliance-audit-report
          path: ./compliance-artifacts
        continue-on-error: true
      - name: Display downloaded artifacts
        run: |
          if [ -d test-failures ]; then
            echo "ðŸ“¦ Test failure artifacts downloaded:"
            ls -la test-failures/
            echo ""
            echo "Content preview:"
            find test-failures -type f -exec echo "--- {} ---" \; -exec head -5 {} \;
          else
            echo "No test failure artifacts found (tests may have passed)"
          fi
          if [ -d compliance-artifacts ]; then
            echo ""
            echo "ðŸ›¡ï¸  Compliance audit artifacts:"
            ls -la compliance-artifacts/
          fi
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Set up git credentials
        run: |
          git config --global user.name "fullstack-agent[bot]"
          git config --global user.email "fullstack-agent[bot]@users.noreply.github.com"
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
      - name: "ðŸ”§ Run Fullstack Agent - Fix Phase"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          COMPLIANCE_MODE: "enabled"
          PHASE: "fixes"
        run: node fullstack-agent.js

  # Phase 3: SRE Agent (Only runs after Fullstack Agent completes)
  sre-agent:
    needs: [fullstack-agent]
    if: always()
    runs-on: ubuntu-latest
    name: "Phase 3ï¸âƒ£ SRE Agent (Pipeline & Production Fixes)"
    permissions:
      contents: write
      actions: write
    steps:
      - uses: actions/checkout@v4
      - name: "â³ Waiting for Phase 2 fixes to complete"
        run: echo "ðŸ”„ Fullstack agent has completed code fixes"
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Set up git credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: "ðŸš€ Run SRE Agent - Production Fixes Phase"
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PHASE: "production-fixes"
        run: node agentic_sre_engineer.js

  compliance-scan:
    runs-on: ubuntu-latest
    name: Accessibility & Security Compliance
    strategy:
      matrix:
        check: [accessibility, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Accessibility Scan (Pa11y)
        if: matrix.check == 'accessibility'
        id: pa11y
        run: |
          echo "Starting development server..."
          npm start > /tmp/server.log 2>&1 &
          SERVER_PID=$!
          sleep 5
          
          echo "Running Pa11y accessibility tests..."
          npm run test:pa11y || true
          
          kill $SERVER_PID 2>/dev/null || true
          
          if [ -f pa11y-report.json ]; then
            echo "Pa11y report generated"
          fi
        continue-on-error: true
      
      - name: Run Security Scan (npm audit)
        if: matrix.check == 'security'
        id: audit
        run: |
          echo "Running npm audit for security vulnerabilities..."
          npm audit --audit-level=moderate --json > audit-report.json || true
          
          if [ -f audit-report.json ]; then
            echo "Audit report generated"
            cat audit-report.json | jq '.metadata | {total, vulnerabilities, severity}'
          fi
        continue-on-error: true
      
      - name: Upload Pa11y Report
        if: matrix.check == 'accessibility' && always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-report
          path: pa11y-report.json
          retention-days: 30
        continue-on-error: true
      
      - name: Upload Audit Report
        if: matrix.check == 'security' && always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json
          retention-days: 30
        continue-on-error: true
      
      - name: Comment on PR - Accessibility Results
        if: matrix.check == 'accessibility' && github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## â™¿ Accessibility Scan Results\n\n';
            
            if (fs.existsSync('pa11y-report.json')) {
              try {
                const report = JSON.parse(fs.readFileSync('pa11y-report.json', 'utf-8'));
                comment += 'âœ… Pa11y scan completed\n';
              } catch (e) {
                comment += 'âš ï¸ Pa11y report parsing failed\n';
              }
            } else {
              comment += 'âš ï¸ No Pa11y report found\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Comment on PR - Security Results
        if: matrix.check == 'security' && github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ðŸ” Security Scan Results\n\n';
            
            if (fs.existsSync('audit-report.json')) {
              try {
                const report = JSON.parse(fs.readFileSync('audit-report.json', 'utf-8'));
                const metadata = report.metadata || {};
                comment += `Vulnerabilities: ${metadata.vulnerabilities || 0}\n`;
                comment += `Packages: ${metadata.packages || 0}\n`;
              } catch (e) {
                comment += 'âš ï¸ Audit report parsing failed\n';
              }
            } else {
              comment += 'âœ… No vulnerabilities found\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
  
  compliance-summary:
    needs: [compliance-scan]
    runs-on: ubuntu-latest
    name: Compliance Summary
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
      
      - name: Generate Summary
        run: |
          echo "## ðŸ“Š Compliance Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f pa11y-report/pa11y-report.json ]; then
            echo "âœ… **Accessibility Report Generated**" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f audit-report/audit-report.json ]; then
            echo "âœ… **Security Report Generated**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Reports available in artifacts for review" >> $GITHUB_STEP_SUMMARY

  # FINAL GATE: Pipeline health verification
  # This ensures the pipeline doesn't get stuck in a failed state
  pipeline-health-check:
    needs: [compliance-summary]
    runs-on: ubuntu-latest
    name: ðŸ¥ Pipeline Health Verification
    if: always()
    steps:
      - uses: actions/checkout@v4
      - name: Verify workflow files are valid
        run: |
          npm install -g js-yaml
          echo "ðŸ” Validating workflow files..."
          for file in .github/workflows/*.yml .github/workflows/*.yaml; do
            if [ -f "$file" ]; then
              node -e "const yaml = require('js-yaml'); const fs = require('fs'); try { yaml.load(fs.readFileSync('$file', 'utf8')); console.log('âœ… $file'); } catch(e) { console.log('âŒ $file:', e.message); process.exit(1); }" || exit 1
            fi
          done
          echo "âœ… All workflows validated"
      
      - name: Check for infinite loop conditions
        run: |
          # Check if this is a repair commit
          LAST_COMMIT=$(git log -1 --format=%s)
          
          if [[ "$LAST_COMMIT" == *"workflow repair"* ]] || [[ "$LAST_COMMIT" == *"auto-fix"* ]]; then
            echo "â„¹ï¸  This is a repair commit"
            
            # Check if we're in a repair loop (too many consecutive repairs)
            REPAIR_COUNT=$(git log --oneline | grep -c "workflow repair\|auto-fix" | head -5)
            
            if [ "$REPAIR_COUNT" -gt 3 ]; then
              echo "ðŸš¨ ALERT: Too many consecutive repairs detected"
              echo "This may indicate an infinite loop."
              echo ""
              echo "âš ï¸  Manual intervention may be required"
              exit 1
            fi
          fi
      
      - name: Report health status
        run: |
          echo "## ðŸ¥ Pipeline Health Report" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Workflow files validated" >> $GITHUB_STEP_SUMMARY
          echo "âœ… No infinite loop conditions detected" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Pipeline is healthy" >> $GITHUB_STEP_SUMMARY