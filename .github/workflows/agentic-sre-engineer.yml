
name: Agentic SRE Engineer

on:
  workflow_run:
    workflows: ["CI", "Node.js CI", "Test", "test-cypress"]
    types:
      - completed

permissions:
  actions: write
  contents: write

jobs:
  agentic-sre-engineer:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'success' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Download failed workflow logs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run download ${{ github.event.workflow_run.id }} -D ./ci-logs || true

      - name: Run Agentic SRE Engineer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          node agentic_sre_engineer.js

      - name: Commit and push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global url."https://x-access-token:${GITHUB_TOKEN}@github.com/".insteadOf "https://github.com/"
          git add .
          git diff --cached --quiet || git commit -m "fix: auto-fix by Agentic SRE Engineer"
          git push origin main || true

      - name: Trigger CI workflow for testing
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîÑ Initiating CI workflow retest for SRE changes..."
          
          # Check if there are any changes to commit
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --cached --quiet; then
            echo "‚úÖ No uncommitted changes, creating trigger commit..."
          fi
          
          # Method 1: Try using gh workflow run with repository specified
          echo "üìã Attempting direct workflow trigger..."
          if gh workflow run ci.yml --repo ${{ github.repository }} --ref main -v 2>&1; then
            echo "‚úÖ CI workflow triggered successfully via gh command"
          else
            echo "‚ö†Ô∏è Direct trigger failed, using fallback: git push trigger"
            
            # Method 2: Force push a trigger commit (this will definitely trigger CI)
            # Create a unique commit to ensure it's not skipped by caching
            TIMESTAMP=$(date +%s)
            git commit --allow-empty -m "ci: trigger retest after SRE fixes ($TIMESTAMP)" || true
            
            # Push the trigger commit - this will definitely run CI
            if git push origin main; then
              echo "‚úÖ Trigger commit pushed, CI should run now"
            else
              echo "‚ùå Failed to push trigger commit"
              exit 1
            fi
          }

      - name: Notify by email
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          node -e 'require("./agentic_sre_engineer.js").sendEmail("Agentic SRE Engineer Results", "Agentic SRE Engineer has completed the auto-fix and redeploy process. See repository for details.", "nickhomyk@gmail.com")'
