<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Agentic QA Engineer</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      input[type=text] { width: 70%; padding: 8px; }
      button { padding: 8px 12px; }
      textarea { width: 100%; height: 360px; margin-top: 12px; font-family: monospace; }
      .small { font-size: 0.9em; color: #555 }
      .tabs { display: flex; gap: 4px; margin-top: 12px; border-bottom: 2px solid #ddd; }
      .tab-button { background: #f0f0f0; border: none; border-bottom: 3px solid transparent; padding: 10px 16px; cursor: pointer; font-size: 14px; transition: all 0.2s; }
      .tab-button:hover { background: #e0e0e0; }
      .tab-button.active { background: #fff; border-bottom-color: #0066cc; color: #0066cc; font-weight: bold; }
      .tab-content { position: relative; }
      .tab-pane { display: none; }
      .tab-pane.active { display: block; }
      .test-case-script { margin: 16px 0; padding: 12px; border: 1px solid #ddd; background: #f9f9f9; border-radius: 4px; }
      .test-case-script h4 { margin: 0 0 8px 0; }
      .test-case-script textarea { width: 100%; height: 240px; margin-bottom: 8px; font-family: monospace; font-size: 12px; }
      .test-case-buttons { display: flex; gap: 8px; }
      .test-case-buttons button { padding: 6px 12px; font-size: 12px; }
    </style>
  </head>
  <body>
    <h1>Agentic QA Engineer</h1>
    <p class="small">Enter a URL and submit to scan for console errors and DOM issues (results limited to 25).</p>
    <div>
      <input id="urlInput" type="text" placeholder="https://example.com" />
      <button id="scanBtn">Scan</button>
    </div>


    <div style="display: flex; gap: 24px; align-items: flex-start;">
      <div style="flex: 1; min-width: 320px;">
        <h3>AgenticQA Engineer's Recommendations</h3>
        <textarea id="recommendations" readonly placeholder="AI-powered recommendations for improvements will appear here"></textarea>
      </div>
      <div style="flex: 1; min-width: 320px;">
        <h3>TECH</h3>
        <textarea id="technologies" readonly placeholder="Technologies used will appear here"></textarea>
      </div>
    </div>

    <h3>Scan Results</h3>
    <textarea id="results" readonly placeholder="Results will appear here (max 25 items)"></textarea>

    <h3>Reccomended test cases for this page</h3>
    <textarea id="testcases" readonly placeholder="Recommended test cases will appear here (10 positive, 10 negative)"></textarea>

    <h3>Performance Results</h3>
    <textarea id="performance" readonly placeholder="JMeter-like performance results will appear here"></textarea>

    <h3>APIs Used (first 10 calls)</h3>
    <textarea id="apis" readonly placeholder="APIs used on the page will appear here (max 10)"></textarea>

    <h3>AI Generated Test Cases for your site</h3>
    <div class="tabs">
      <button class="tab-button active" data-tab="playwright">Playwright</button>
      <button class="tab-button" data-tab="cypress">Cypress</button>
      <button class="tab-button" data-tab="vitest">Vitest</button>
    </div>
    <div class="tab-content">
      <div id="playwright" class="tab-pane active"></div>
      <div id="cypress" class="tab-pane"></div>
      <div id="vitest" class="tab-pane"></div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
